name: Test pipeline
on:
  pull_request:

jobs:
  replace:
    uses: daipe-ai/daipe-project-ci-cd/.github/workflows/replace_dbx_url.yml@test
    secrets:
      DBX_URL: ${{ secrets.DBX_URL }}

  deploy:
    needs: replace
    uses: daipe-ai/daipe-project-ci-cd/.github/workflows/run_command.yml@test
    with:
      command: daipe dbx:repo:update --env=test --repo-url=${{ github.server_url }}/${{ github.repository }}.git --branch=${{ github.head_ref }} --repo-name=${{ github.head_ref }}
    secrets:
      DBX_TOKEN: ${{ secrets.DBX_TOKEN }}

