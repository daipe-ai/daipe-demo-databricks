parameters:
  dbxdeploy:
    source:
      notebooks:
        base_dir: 'src/daipedemo'
    target:
      workspace:
        base_dir: '%databricks.workspace.base_dir%'
      package:
        offline_install: True
    databricks:
      host: '%databricks.address%'
      token: '%env(DBX_TOKEN)%'
      cluster_id: '%databricks.cluster_id%'